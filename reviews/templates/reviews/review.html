{% extends "reviews/base.html" %}

{% block title %}Your Review {% endblock %}
{% block content %}
    <form action="/" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if form.field.errors %}errors{% endif %}">
                {{ field.label_tag }}
                {{ field }}
                {{ field.error }}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock %}
